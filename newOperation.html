<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>AhorrAdas</title>
	</head>
	<body>
		<main class="bg-gray-100 flex justify-centertext-xl">
			<div
				class="bg-white flex flex-col flex-1 mx-32 px-16 rounded-xl my-10 shadow-xl"
			>
				<a
					href="index.html"
					class="btn w-10 bg-green-300 rounded h-10 text-2xl shadow-xl text-center flex-end mt-4"
				>
					X
				</a>
				<h2 class="text-3xl font-semibold py-4">Nueva operación</h2>
				<label for="new__description" class="font-semibold">Descripción</label>
				<input
					type="text"
					id="new__description"
					class="bg-white border border-black py-2 px-8 rounded w-4/5 mb-8"
				/>

				<label for="new__rate" class="font-semibold">Monto</label>
				<input
					type="number"
					id="new__rate"
					class="bg-white border border-black py-2 px-8 rounded w-4/5 mb-8"
				/>

				<label for="new__type" class="font-semibold">Tipo</label>
				<select
					id="new__type"
					class="bg-white border border-black py-2 px-8 rounded w-4/5 mb-8"
				>
					<option value="Gasto">Gasto</option>
				</select>

				<label for="new__categorie" class="font-semibold">Categoría</label>
				<select
					id="new__categorie"
					class="bg-white border border-black py-2 px-8 rounded w-4/5 mb-8"
				>
					<option value="Comida">Comida</option>
				</select>

				<label for="new__date" class="font-semibold">Fecha</label>
				<input
					type="date"
					id="new__date"
					class="border-solid border-black border w-4/5 rounded h-10 mt-2 mb-8"
				/>

				<div class="categoriesEdit__buttons py-8 flex justify-end gap-1 pr-1">
					<button class="w-3/12 bg-green-300 rounded h-10 shadow-xl">
						Cancelar
					</button>
					<button class="w-3/12 bg-green-300 rounded h-10 shadow-xl">
						Agregar
					</button>
				</div>
			</div>
		</main>
	</body>
  <!-- JS DE OPERACIONES EN INDEX, CATEGORIAS Y REPORTES-->
  <script src="operations.js"></script> 
  <script src="categories.js"></script>
  <script src="reports.js"></script> 
  <!-- CIERRE DE SCRIPTS DE OPERACIONES, CATEGORIAS Y REPORTES -->
</html>
