<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<!-- ID GENERATOR SCRIPT -->
		<script src="https://unpkg.com/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
		<title>AhorrAdas</title>
	</head>
	<body>
		<main class="bg-gray-100 flex justify-centertext-xl h-lvh">
			<div
				class="categoriesEdit__box mb-10 bg-white flex flex-col flex-1 mx-20 px-7 rounded-xl mt-10 shadow-xl"
			>
				<h2 class="text-3xl font-semibold py-4 mt-20">Editar categor√≠a</h2>
				<label for="categoriesEdit__input">Nombre</label>
				<input
					type="text"
					id="categoriesEdit__input"
					class="border-solid border-black border w-23/24 rounded h-10 mt-6 pl-4"
					value=""
				/>
				<div class="categoriesEdit__buttons py-8 flex justify-end gap-1 pr-1">
					<button
						id="backToCategoriesHtml"
						class="w-3/12 bg-green-300 rounded h-10 shadow-xl"
						onclick="backToCategoriesHtml()"
					>
						Cancelar
					</button>
					<button
						id="editCategory"
						class="w-3/12 bg-green-300 rounded h-10 shadow-xl"
						onclick="editCategory()"
					>
						Editar
					</button>
				</div>
			</div>
		</main>
	</body>
	<!-- JS DE OPERACIONES EN INDEX, CATEGORIAS Y REPORTES-->
	<script src="operations.js"></script>
	<script src="categories.js"></script>
	<script src="reports.js"></script>
	<!-- CIERRE DE SCRIPTS DE OPERACIONES, CATEGORIAS Y REPORTES -->
</html>
