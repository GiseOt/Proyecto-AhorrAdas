<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<!-- SCRIPT DE GENERADOR DE ID -->
		<script src="https://unpkg.com/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
		<title>AhorrAdas</title>
	</head>
	<body class="bg-gray-100">
		<header>
			<nav
				class="py-3 bg-orange-400 text-white flex justify-between items-baseline shadow-xl"
			>
				<div>
					<h1 class="text-5xl flex items-end pl-8">
						<img
							src="./assets/image/pig-bank.svg"
							alt="Logo alcancía de cerdito"
							class="h-16"
						/>
						AhorrADAs
					</h1>
				</div>
				<div class="navbar-burger burger">
					<!--MENU HAMBURGUESA-->
					<span></span>
					<span></span>
					<span></span>
				</div>
				<div class="flex gap-16 pr-8">
					<!--MENU NAVEGACION-->
					<a href="index.html"
						><i
							class="fa-solid fa-arrow-trend-up pr-1"
							style="color: #ffffff"
						></i
						>Balance</a
					>
					<a href="categories.html"
						><i class="fa-solid fa-tag pr-1" style="color: #ffffff"></i
						>Categorías</a
					>
					<a href="reports.html"
						><i
							class="fa-solid fa-file-invoice-dollar pr-1"
							style="color: #ffffff"
						></i
						>Reportes</a
					>
				</div>
			</nav>
		</header>
		<main id="main" class="px-12 flex justify-center mt-9 gap-14 text-xl pt-16">
			<!--MAIN : CAJAS DE BALANCE, FILTROS Y OPERACIONES-->
			<div class="flex flex-col gap-10">
				<!--div para poder hacer el display flex con OPERACIONES-->
				<section
					id="section-balance"
					class="bg-white w-80 h-80 flex flex-col gap-14 px-7 rounded-xl shadow-xl"
				>
					<!--BALANCE-->
					<h2 class="text-2xl mt-4">Balance</h2>
					<div class="flex flex-col gap-10">
						<div class="flex justify-between">
							<p class="text-green-600">Ganancias</p>
							<span class="text-green-600">+0</span>
						</div>
						<div class="flex justify-between">
							<p class="text-red-600">Gastos</p>
							<span class="text-red-600">+0</span>
						</div>
						<div class="flex justify-between">
							<p>Total</p>
							<span>+0</span>
						</div>
					</div>
				</section>
				<section
					id="section-filter"
					class="bg-white px-7 rounded-xl flex flex-col gap-14 mb-24 shadow-xl"
				>
					<!--FILTROS-->
					<div class="flex gap-10 mt-4">
						<h2 class="text-2xl">Filtros</h2>
						<button type="button" class="text-cyan-600">Ocultar Filtros</button>
					</div>
					<div class="flex flex-col gap-5">
						<div>
							<h4>Tipo</h4>
							<select
								id="filterType"
								class="bg-white border border-black py-2 px-8 rounded w-4/5"
							>
								<option value="Todos">Todos</option>
								<option value="Gasto">Gasto</option>
								<option value="Ganacia">Ganancia</option>
							</select>
						</div>
						<div>
							<h4>Categoría</h4>
							<select
								id="category"
								class="bg-white border border-black py-2 px-8 rounded w-4/5"
							>
								<option value="Todas" selected>Todas</option>
								<option value="Comida">Comida</option>
								<option value="Servicios">Servicios</option>
								<option value="Salidas">Salidas</option>
								<option value="Educación">Educación</option>
								<option value="Transporte">Transporte</option>
								<option value="Trabajo">Trabajo</option>
							</select>
						</div>
						<div>
							<h4>Desde</h4>
							<input
								type="date"
								name="fecha"
								id="InputDate"
								class="bg-white border border-black py-2 px-8 rounded w-4/5"
							/>
						</div>
						<div class="pb-8">
							<h4>Ordenar por</h4>
							<select
								id="filter-order"
								class="bg-white border border-black py-2 px-8 rounded w-4/5"
							>
								<option value="MAS_RECIENTE" selected>Más reciente</option>
								<option value="MENOS_RECIENTE">Menos reciente</option>
								<option value="MAYOR_MONTO">Mayor monto</option>
								<option value="MENOR_MONTO">Menor monto</option>
								<option value="A/Z">A/Z</option>
								<option value="Z/A">Z/A</option>
							</select>
						</div>
					</div>
				</section>
			</div>
			<section
				id="section-operations"
				class="bg-white w-4/6 px-7 rounded-xl mb-24 shadow-xl h-full"
			>
				<!--OPERACIONES-->
				<div class="flex items-center justify-between">
					<h3 class="text-2xl font-semibold py-4">Operaciones</h3>
					<a
						href="newOperation.html"
						class="btn w-4/12 bg-green-300 rounded h-10 text-xl shadow-sm text-center"
					>
						+ Nueva operación
					</a>
				</div>
				<!--agregue div/tablas que peramence ocultas y luego al agregar operacion aparecen-->
				
            <div class="flex justify-center gap-24 mt-9 pb-5">
                <div class="column">
                    Descripción
                </div>
                <div class="column">Categoría</div>
                <div class="column">Fecha</div>
                <div class="column">Monto</div>
                <div class="column">Acciones</div>
            </div>
            <div id="operations"></div>
        </div>
				<!--Imagen que aparece si no hay operacion, y desaparece cuando hay-->
				<span id="without-operations" class="hidden-element">
					<img
						class="mx-auto py-8"
						src="./assets/image/pig-financial.png"
						alt="Logo llenando la alcancía"
					/>
					<h6 class="text-center py-4 text-xl font-semibold">Sin resultados</h6>
					<p class="text-center text-sm pb-5">
						Cambia los filtros o agrega operaciones
					</p>
				</span>
			</section>
		</main>
		<script
			src="https://kit.fontawesome.com/04baa38fa8.js"
			crossorigin="anonymous"
		></script>
		<!-- JS DE OPERACIONES EN INDEX, CATEGORIAS Y REPORTES-->
		<script src="operations.js"></script>
		<script src="categories.js"></script>
		<script src="reports.js"></script>
		<!-- CIERRE DE SCRIPTS DE OPERACIONES, CATEGORIAS Y REPORTES -->
	</body>
</html>
