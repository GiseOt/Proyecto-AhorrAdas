<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<!-- ID GENERATOR SCRIPT -->
		<script src="https://unpkg.com/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
		<title>AhorrAdas</title>
	</head>
	<body>
		<!-- <script src="data.js"></script> -->
		<header>
			<nav
				class="py-3 bg-orange-400 text-white flex justify-between items-baseline shadow-xl"
			>
				<div>
					<h1 class="text-5xl flex items-end pl-8">
						<img
							src="./assets/image/pig-bank.svg"
							alt="Logo alcancía de cerdito"
							class="h-16"
						/>
						AhorrADAs
					</h1>
					<!--aca dentro un icino-->
				</div>
				<div class="navbar-burger burger">
					<span></span>
					<span></span>
					<span></span>
				</div>
				<div class="flex gap-16 pr-8">
					<a href="index.html"
						><i
							class="fa-solid fa-arrow-trend-up pr-1"
							style="color: #ffffff"
						></i
						>Balance</a
					>
					<a href="categories.html"
						><i class="fa-solid fa-tag pr-1" style="color: #ffffff"></i
						>Categorías</a
					>
					<a href="reports.html"
						><i
							class="fa-solid fa-file-invoice-dollar pr-1"
							style="color: #ffffff"
						></i
						>Reportes</a
					>
				</div>
			</nav>
		</header>
		<main class="bg-gray-100">
			<section class="containerCategories py-24">
				<div
					id="categoriesAdd__box"
					class="categoriesAdd__box bg-white flex flex-col flex-1 mx-20 px-7 rounded-xl shadow-xl"
				>
					<h2 class="text-3xl font-semibold py-4">Categorías</h2>
					<label for="categoriesAdd__input" class="font-medium text-lg"
						>Nombre</label
					>
					<div class="categoriesAdd pt-2.5 pb-12">
						<input
							type="text"
							id="categoriesAdd__input"
							class="border-solid border-black border w-9/12 rounded h-10 pl-4"
						/>
						<button
							id="categoriesAdd__button"
							class="categoriesAdd__button ml-2 w-2/12 bg-green-300 rounded h-10 shadow-xl"
						>
							Agregar
						</button>
					</div>
					<div id="categories__body"></div>
				</div>
			</section>
			<div
				id="categoriesEdit__box"
				class="categoriesEdit__box mb-10 bg-white flex flex-col flex-1 mx-20 px-7 rounded-xl mt-10 shadow-xl hidden"
			>
				<h2 class="text-3xl font-semibold py-4 mt-20">Editar categoría</h2>
				<label for="categoriesEdit__input">Nombre</label>
				<input
					type="text"
					id="categoriesEdit__input"
					class="border-solid border-black border w-23/24 rounded h-10 mt-6 pl-4"
					value=""
				/>
				<div class="categoriesEdit__buttons py-8 flex justify-end gap-1 pr-1">
					<button
						id="closeEditCategory__btn"
						class="w-3/12 bg-green-300 rounded h-10 shadow-xl"
					>
						Cancelar
					</button>
					<button
						id="editCategory"
						class="w-3/12 bg-green-300 rounded h-10 shadow-xl"
					>
						Editar
					</button>
				</div>
			</div>
			<div
				id="modalDelete__cat"
				class="fixed inset-0 z-50 overflow-auto bg-gray-900 bg-opacity-50 flex justify-center items-center hidden"
			>
				<div class="bg-white p-8 rounded shadow-md">
					<div class="mb-4">
						<h2 class="text-xl font-semibold text-gray-800">Advertencia</h2>
						<p class="text-gray-600">
							¿Estás seguro de que deseas eliminar este elemento?
						</p>
					</div>
					<div class="flex justify-end">
						<button
							id="cancelButton"
							class="mr-2 px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded"
						>
							Cancelar
						</button>
						<button
							id="deleteButton"
							class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded"
						>
							Eliminar
						</button>
					</div>
				</div>
			</div>
			<button
				id="clearLocalStorage"
				class="categoriesAdd__button ml-2 w-2/12 bg-green-300 rounded h-10 shadow-xl ml-96 mb-32"
			>
				BORRAR TODO
			</button>
		</main>
		<script
			src="https://kit.fontawesome.com/04baa38fa8.js"
			crossorigin="anonymous"
		></script>
		<!-- JS DE OPERACIONES EN INDEX, CATEGORIAS Y REPORTES-->
		<script src="operations.js"></script>
		<script src="reports.js"></script>
		<script src="categories.js"></script>
		<!-- CIERRE DE SCRIPTS DE OPERACIONES, CATEGORIAS Y REPORTES -->
	</body>
</html>
